<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Start your day with inspiration - Morning Motivation Quote Generator"
    />
    <title>Morning Motivation</title>
    <style>
      :root {
        /* Light theme (default) */
        --bg-color: #ffffff;
        --text-color: #1a1a1a;
        --author-color: #666666;
        --hint-color: #999999;
        --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-solid: #667eea;
        --close-hover-bg: #f0f0f0;
        --close-hover-color: #333333;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      /* Dark theme */
      [data-theme="dark"] {
        --bg-color: #1e1e1e;
        --text-color: #e0e0e0;
        --author-color: #a0a0a0;
        --hint-color: #707070;
        --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-solid: #667eea;
        --close-hover-bg: #2d2d2d;
        --close-hover-color: #cccccc;
        --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: transparent;
        overflow: hidden;
      }

      /* Make window background transparent for app mode */
      body.app-mode {
        background: transparent;
      }

      /* Quote Container - Modern Gradient Design (Design B) */
      .quote-container {
        position: fixed;
        bottom: 24px;
        right: 24px;
        width: 400px;
        max-width: calc(100vw - 48px);
        background: var(--bg-color);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow);
        border-left: 4px solid transparent;
        border-image: var(--accent-gradient);
        border-image-slice: 1;
        opacity: 0;
        transform: translateX(450px);
        transition:
          opacity 0.4s ease-out,
          transform 0.4s ease-out,
          background 0.3s ease,
          box-shadow 0.3s ease;
        z-index: 10000;
      }

      .quote-container.show {
        opacity: 1;
        transform: translateX(0);
      }

      .quote-container.hide {
        opacity: 0;
        transform: translateX(450px);
        transition:
          opacity 1.8s ease-in,
          transform 1.8s ease-in;
      }

      /* Gradient accent line */
      .quote-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--accent-gradient);
        border-radius: 12px 12px 0 0;
      }

      .quote-text {
        font-size: 18px;
        line-height: 1.6;
        color: var(--text-color);
        margin-bottom: 16px;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .quote-text:hover {
        color: var(--accent-solid);
      }

      .quote-text:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 4px;
        border-radius: 4px;
      }

      .quote-author {
        font-size: 14px;
        color: var(--author-color);
        font-style: italic;
        text-align: right;
      }

      .learn-more-hint {
        font-size: 11px;
        color: var(--hint-color);
        text-align: center;
        margin-top: 12px;
        font-style: italic;
      }

      .close-button {
        position: absolute;
        top: 16px;
        right: 16px;
        background: transparent;
        border: none;
        font-size: 24px;
        color: var(--hint-color);
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
      }

      .close-button:hover {
        background-color: var(--close-hover-bg);
        color: var(--close-hover-color);
      }

      .close-button:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 2px;
      }

      /* Theme toggle button */
      .theme-toggle {
        position: absolute;
        top: 16px;
        right: 52px;
        background: transparent;
        border: none;
        font-size: 20px;
        color: var(--hint-color);
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
      }

      .theme-toggle:hover {
        background-color: var(--close-hover-bg);
        color: var(--close-hover-color);
      }

      .theme-toggle:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 2px;
      }

      /* Settings button */
      .settings-button {
        position: absolute;
        top: 16px;
        right: 88px;
        background: transparent;
        border: none;
        font-size: 20px;
        color: var(--hint-color);
        cursor: pointer;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 4px;
        transition:
          background-color 0.2s ease,
          color 0.2s ease;
      }

      .settings-button:hover {
        background-color: var(--close-hover-bg);
        color: var(--close-hover-color);
      }

      .settings-button:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 2px;
      }

      /* Settings Panel */
      .settings-panel {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        width: 300px;
        background: var(--bg-color);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--shadow);
        opacity: 0;
        transform: translateY(-10px);
        pointer-events: none;
        transition:
          opacity 0.3s ease,
          transform 0.3s ease;
        z-index: 10001;
      }

      .settings-panel.show {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      .settings-panel h3 {
        margin: 0 0 16px 0;
        font-size: 16px;
        color: var(--text-color);
        font-weight: 600;
      }

      .setting-group {
        margin-bottom: 16px;
      }

      .setting-group:last-child {
        margin-bottom: 0;
      }

      .setting-label {
        display: block;
        font-size: 13px;
        color: var(--author-color);
        margin-bottom: 8px;
        font-weight: 500;
      }

      .setting-input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--hint-color);
        border-radius: 6px;
        background: var(--bg-color);
        color: var(--text-color);
        font-size: 14px;
        font-family: inherit;
      }

      .setting-input:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 2px;
        border-color: var(--accent-solid);
      }

      .setting-slider {
        width: 100%;
        height: 6px;
        border-radius: 3px;
        background: var(--hint-color);
        opacity: 0.3;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .setting-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--accent-solid);
        cursor: pointer;
      }

      .setting-slider::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--accent-solid);
        cursor: pointer;
        border: none;
      }

      .setting-value {
        display: inline-block;
        margin-left: 8px;
        font-size: 13px;
        color: var(--accent-solid);
        font-weight: 600;
      }

      .setting-select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--hint-color);
        border-radius: 6px;
        background: var(--bg-color);
        color: var(--text-color);
        font-size: 14px;
        font-family: inherit;
        cursor: pointer;
      }

      .setting-select:focus {
        outline: 2px solid var(--accent-solid);
        outline-offset: 2px;
        border-color: var(--accent-solid);
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: var(--accent-gradient);
        border-radius: 0 0 0 12px;
        transition: width 0.1s linear;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        color: #999;
      }

      /* Accessibility: Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .quote-container {
          transition: opacity 0.2s ease;
          transform: none !important;
        }

        .quote-container.show {
          transform: none;
        }

        .quote-container.hide {
          transition: opacity 0.5s ease;
        }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .quote-container {
          width: calc(100vw - 32px);
          bottom: 16px;
          right: 16px;
          left: 16px;
          margin: 0 auto;
        }

        .quote-text {
          font-size: 16px;
        }
      }

      /* Screen reader only class */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="quote-container"
      id="quoteContainer"
      role="status"
      aria-live="polite"
      aria-atomic="true"
    >
      <button
        class="settings-button"
        id="settingsButton"
        aria-label="Open settings"
        title="Settings"
      >
        ‚öôÔ∏è
      </button>
      <button
        class="theme-toggle"
        id="themeToggle"
        aria-label="Toggle dark mode"
        title="Toggle Theme"
      >
        üåô
      </button>
      <button
        class="close-button"
        id="closeButton"
        aria-label="Close quote notification"
        title="Close (Esc)"
      >
        √ó
      </button>

      <!-- Settings Panel -->
      <div class="settings-panel" id="settingsPanel">
        <h3>Settings</h3>

        <div class="setting-group">
          <label class="setting-label">
            Timer Duration
            <span class="setting-value" id="timerValue">15s</span>
          </label>
          <input
            type="range"
            class="setting-slider"
            id="timerSlider"
            min="5"
            max="60"
            value="15"
            step="5"
          />
        </div>

        <div class="setting-group">
          <label class="setting-label" for="positionSelect">Position</label>
          <select class="setting-select" id="positionSelect">
            <option value="bottomRight">Bottom Right</option>
            <option value="bottomLeft">Bottom Left</option>
            <option value="topRight">Top Right</option>
            <option value="topLeft">Top Left</option>
          </select>
        </div>

        <div class="setting-group">
          <label class="setting-label" for="fontSizeSelect">Font Size</label>
          <select class="setting-select" id="fontSizeSelect">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
      </div>
      <div
        class="quote-text"
        id="quoteText"
        tabindex="0"
        role="button"
        aria-label="Click to search for this quote"
      ></div>
      <div class="quote-author" id="quoteAuthor"></div>
      <div class="learn-more-hint">Click quote to learn more</div>
      <div class="progress-bar" id="progressBar" aria-hidden="true"></div>
    </div>

    <div class="sr-only" id="status-message" role="status" aria-live="assertive"></div>

    <script>
      // Fallback quotes - MOTIVATIONAL & INSPIRATIONAL ONLY
      // Focused on action, growth, persistence, and achieving goals
      const fallbackQuotes = [
        {
          text: "Believe you can and you're halfway there.",
          author: 'Theodore Roosevelt',
        },
        {
          text: 'Success is not final, failure is not fatal: it is the courage to continue that counts.',
          author: 'Winston Churchill',
        },
        {
          text: 'The only way to do great work is to love what you do.',
          author: 'Steve Jobs',
        },
        {
          text: "Don't watch the clock; do what it does. Keep going.",
          author: 'Sam Levenson',
        },
        {
          text: 'The future belongs to those who believe in the beauty of their dreams.',
          author: 'Eleanor Roosevelt',
        },
        {
          text: 'It does not matter how slowly you go as long as you do not stop.',
          author: 'Confucius',
        },
        {
          text: "Everything you've ever wanted is on the other side of fear.",
          author: 'George Addair',
        },
        {
          text: 'Believe in yourself. You are braver than you think, more talented than you know, and capable of more than you imagine.',
          author: 'Roy T. Bennett',
        },
        {
          text: 'I learned that courage was not the absence of fear, but the triumph over it.',
          author: 'Nelson Mandela',
        },
        {
          text: 'Start where you are. Use what you have. Do what you can.',
          author: 'Arthur Ashe',
        },
        {
          text: "Don't be pushed around by the fears in your mind. Be led by the dreams in your heart.",
          author: 'Roy T. Bennett',
        },
        {
          text: 'Hardships often prepare ordinary people for an extraordinary destiny.',
          author: 'C.S. Lewis',
        },
        {
          text: 'The only impossible journey is the one you never begin.',
          author: 'Tony Robbins',
        },
        {
          text: "Your limitation‚Äîit's only your imagination.",
          author: 'Unknown',
        },
        {
          text: 'Great things never come from comfort zones.',
          author: 'Unknown',
        },
      ];

      // Configuration
      const config = {
        timerDuration: 15000, // 15 seconds in milliseconds
        apiUrl: 'https://dummyjson.com/quotes/random',
        apiTimeout: 5000, // 5 second timeout for API
      };

      // State
      let timerInterval = null;
      let startTime = null;
      let remainingTime = config.timerDuration;
      let isPaused = false;

      // Elements
      const container = document.getElementById('quoteContainer');
      const quoteText = document.getElementById('quoteText');
      const quoteAuthor = document.getElementById('quoteAuthor');
      const closeButton = document.getElementById('closeButton');
      const themeToggle = document.getElementById('themeToggle');
      const settingsButton = document.getElementById('settingsButton');
      const settingsPanel = document.getElementById('settingsPanel');
      const timerSlider = document.getElementById('timerSlider');
      const timerValue = document.getElementById('timerValue');
      const positionSelect = document.getElementById('positionSelect');
      const fontSizeSelect = document.getElementById('fontSizeSelect');
      const progressBar = document.getElementById('progressBar');
      const statusMessage = document.getElementById('status-message');

      // Theme Management
      function getPreferredTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          return savedTheme;
        }
        // Check system preference
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        // Update theme toggle icon
        themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        themeToggle.setAttribute('aria-label', theme === 'dark' ? 'Switch to light mode' : 'Switch to dark mode');
      }

      function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        setTheme(newTheme);
      }

      // Initialize theme on load
      setTheme(getPreferredTheme());

      // Listen for system theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        // Only auto-switch if user hasn't manually set a preference
        if (!localStorage.getItem('theme')) {
          setTheme(e.matches ? 'dark' : 'light');
        }
      });

      // Settings Management
      function getSettings() {
        const defaults = {
          timerDuration: 15,
          position: 'bottomRight',
          fontSize: 'medium'
        };
        const saved = localStorage.getItem('quoteSettings');
        return saved ? {...defaults, ...JSON.parse(saved)} : defaults;
      }

      function saveSettings(settings) {
        localStorage.setItem('quoteSettings', JSON.stringify(settings));
      }

      function applySettings() {
        const settings = getSettings();

        // Apply timer duration
        config.timerDuration = settings.timerDuration * 1000;
        timerSlider.value = settings.timerDuration;
        timerValue.textContent = `${settings.timerDuration}s`;

        // Apply position
        positionSelect.value = settings.position;
        applyPosition(settings.position);

        // Apply font size
        fontSizeSelect.value = settings.fontSize;
        applyFontSize(settings.fontSize);
      }

      function applyPosition(position) {
        // Reset all positions
        container.style.top = '';
        container.style.bottom = '';
        container.style.left = '';
        container.style.right = '';
        container.style.transform = '';

        switch (position) {
          case 'bottomRight':
            container.style.bottom = '24px';
            container.style.right = '24px';
            container.style.transform = 'translateX(450px)';
            break;
          case 'bottomLeft':
            container.style.bottom = '24px';
            container.style.left = '24px';
            container.style.transform = 'translateX(-450px)';
            break;
          case 'topRight':
            container.style.top = '24px';
            container.style.right = '24px';
            container.style.transform = 'translateX(450px)';
            break;
          case 'topLeft':
            container.style.top = '24px';
            container.style.left = '24px';
            container.style.transform = 'translateX(-450px)';
            break;
        }
      }

      function applyFontSize(size) {
        const sizes = {
          small: '16px',
          medium: '18px',
          large: '20px'
        };
        quoteText.style.fontSize = sizes[size] || sizes.medium;
      }

      function toggleSettings() {
        settingsPanel.classList.toggle('show');
      }

      // Settings event listeners
      timerSlider.addEventListener('input', (e) => {
        const value = e.target.value;
        timerValue.textContent = `${value}s`;
        const settings = getSettings();
        settings.timerDuration = parseInt(value);
        saveSettings(settings);
        config.timerDuration = parseInt(value) * 1000;
      });

      positionSelect.addEventListener('change', (e) => {
        const position = e.target.value;
        const settings = getSettings();
        settings.position = position;
        saveSettings(settings);
        applyPosition(position);
      });

      fontSizeSelect.addEventListener('change', (e) => {
        const fontSize = e.target.value;
        const settings = getSettings();
        settings.fontSize = fontSize;
        saveSettings(settings);
        applyFontSize(fontSize);
      });

      // Initialize settings
      applySettings();

      // Fetch quote with timeout
      async function fetchQuoteWithTimeout() {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), config.apiTimeout);

        try {
          const response = await fetch(config.apiUrl, {
            signal: controller.signal,
          });
          clearTimeout(timeoutId);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return {
            text: data.quote,
            author: data.author,
          };
        } catch (error) {
          clearTimeout(timeoutId);
          console.warn('API fetch failed, using fallback quote:', error.message);
          return null;
        }
      }

      // Normalize text to fix capitalization issues
      // Preserves punctuation (!, ?, ...) and handles curly apostrophes
      const SENTENCE_SPLIT = /(?<=[.!?‚Ä¶])\s+(?=["""''(\[]?\w)/u;
      const INTERIOR_UPPER = /(?<!^)(?<![''])[A-Z]/gu;

      function normalizeText(text) {
        const sentences = text.replace(/\s+/g, ' ').trim().split(SENTENCE_SPLIT);
        return sentences
          .map((sentence) => {
            const words = sentence.split(' ').filter(Boolean);
            const fixed = words.map((word, index) => {
              let core = word.replace(INTERIOR_UPPER, (ch) => ch.toLowerCase());
              if (core === core.toUpperCase() && core.length > 3) {
                core = core[0] + core.slice(1).toLowerCase();
              }
              if (index === 0) {
                const pos = core.search(/[A-Za-z√Ä-√ñ√ò-√∂√∏-√ø]/u);
                if (pos !== -1) {
                  core = core.slice(0, pos) + core[pos].toUpperCase() + core.slice(pos + 1);
                }
              }
              return core;
            });
            return fixed.join(' ');
          })
          .join(' ');
      }

      // Get random fallback quote
      function getRandomFallbackQuote() {
        return fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
      }

      // Get quote (API with fallback)
      async function getQuote() {
        const apiQuote = await fetchQuoteWithTimeout();
        if (apiQuote) {
          // Normalize text to fix capitalization
          apiQuote.text = normalizeText(apiQuote.text);
        }
        return apiQuote || getRandomFallbackQuote();
      }

      // Display quote
      function displayQuote(quote) {
        quoteText.textContent = `"${quote.text}"`;
        quoteAuthor.textContent = `‚Äî ${quote.author}`;
        statusMessage.textContent = `New quote loaded: ${quote.text} by ${quote.author}`;
      }

      // Update progress bar
      function updateProgressBar() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min((elapsed / config.timerDuration) * 100, 100);
        progressBar.style.width = `${100 - progress}%`;

        if (elapsed >= config.timerDuration) {
          closeQuote();
        }
      }

      // Start timer
      function startTimer() {
        if (timerInterval) {
          clearInterval(timerInterval);
        }

        startTime = Date.now();
        remainingTime = config.timerDuration;
        isPaused = false;

        timerInterval = setInterval(updateProgressBar, 100);
      }

      // Pause timer
      function pauseTimer() {
        if (isPaused || !timerInterval) return;

        clearInterval(timerInterval);
        timerInterval = null;
        const elapsed = Date.now() - startTime;
        remainingTime = config.timerDuration - elapsed;
        isPaused = true;
      }

      // Resume timer
      function resumeTimer() {
        if (!isPaused) return;

        startTime = Date.now() - (config.timerDuration - remainingTime);
        isPaused = false;
        timerInterval = setInterval(updateProgressBar, 100);
      }

      // Close quote
      function closeQuote() {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }

        container.classList.add('hide');
        container.classList.remove('show');

        // Try to close window (works if opened by script)
        // If that fails, just hide the container permanently
        setTimeout(() => {
          window.close();
          // If window.close() didn't work (most browsers), hide the element
          setTimeout(() => {
            container.style.display = 'none';
          }, 100);
        }, 2000);
      }

      // Search quote on Google
      function searchQuote() {
        const searchQuery = encodeURIComponent(quoteText.textContent);
        window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
      }

      // Event listeners
      closeButton.addEventListener('click', closeQuote);
      themeToggle.addEventListener('click', toggleTheme);
      settingsButton.addEventListener('click', toggleSettings);

      quoteText.addEventListener('click', searchQuote);

      quoteText.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          searchQuote();
        }
      });

      container.addEventListener('mouseenter', pauseTimer);
      container.addEventListener('mouseleave', resumeTimer);

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeQuote();
        }
      });

      // Initialize app
      async function init() {
        console.log('Init starting...');
        const quote = await getQuote();
        console.log('Quote fetched:', quote);
        displayQuote(quote);
        console.log('Quote displayed');

        // Show container with animation
        setTimeout(() => {
          console.log('Showing container...');
          container.classList.add('show');
          console.log('Container classes:', container.className);
          startTimer();
        }, 100);
      }

      // Start the app
      console.log('Starting app...');
      init();
    </script>
