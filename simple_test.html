<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <style>
        body { background: #f0f0f0; font-family: Arial; padding: 20px; }
        .box {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 400px;
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        button {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>If you see this text, the server is working!</h1>
    <p>Look at the bottom-right corner for a white box.</p>

    <div class="box">
        <button>×</button>
        <h2>Test Quote Box</h2>
        <p>"This is a test quote to verify the layout works."</p>
        <p style="text-align: right; font-style: italic;">— Test Author</p>
    </div>

    <script>
        console.log('Simple test page loaded successfully!');
        alert('Page loaded! Check bottom-right corner for white box.');
    </script>
</body>
</html>
