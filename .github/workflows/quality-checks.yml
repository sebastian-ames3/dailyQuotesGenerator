name: Quality Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Run Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (Code Formatting)
        run: npm run format:check

      - name: Run ESLint (JavaScript Linting)
        run: npm run lint:js

      - name: Run Markdownlint (Markdown Linting)
        run: npm run lint:md

      - name: Validate HTML
        run: npm run validate:html

      - name: Validate CSS
        run: npm run validate:css

      - name: Run Accessibility Tests
        run: npm run test:a11y

      - name: Check for Broken Links
        run: npm run check:links

      - name: Spell Check Documentation
        run: npm run spell:check

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: quality-checks
    if: always()

    steps:
      - name: Check quality results
        run: |
          if [ "${{ needs.quality-checks.result }}" == "success" ]; then
            echo "✅ All quality checks passed!"
            exit 0
          else
            echo "❌ Some quality checks failed. Please review the logs above."
            exit 1
          fi
